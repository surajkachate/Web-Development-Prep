<!-- Toggle Dark Mode 
Requirements: 
Have a “Dark Mode / Light Mode” 
button Clicking toggles: 
background color 
text color -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial;
      font-size: 20px;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="toggleMode()">Dark Mode</button>

  <p>Hello! This is sample text...</p>

  <script>
    let dark = false;

    function toggleMode() {
      dark = !dark;

      if (dark) {
        document.body.style.backgroundColor = "#111";
        document.body.style.color = "white";
        document.querySelector("button").innerText = "Light Mode";
      } else {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        document.querySelector("button").innerText = "Dark Mode";
      }
    }
  </script>

</body>
</html>
