<!-- Password Strength Checker 
Requirements: 
As user types password: If length < 4 → Weak 
If 4–8 → Medium 
If > 8 → Strong 
Display result dynamically below input. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    input {
      padding: 6px;
      font-size: 16px;
      width: 200px;
    }
    #strength {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <input type="password" id="password" placeholder="Enter password">
  <div id="strength">Strength: </div>

  <script>
    const password = document.getElementById("password");
    const strength = document.getElementById("strength");

    password.addEventListener("input", () => {
      const len = password.value.length;

      if (len < 4 && len > 0) {
        strength.textContent = "Strength: Weak";
        strength.style.color = "red";
      } 
      else if (len >= 4 && len <= 8) {
        strength.textContent = "Strength: Medium";
        strength.style.color = "orange";
      } 
      else if (len > 8) {
        strength.textContent = "Strength: Strong";
        strength.style.color = "green";
      } 
      else {
        strength.textContent = "Strength: ";
        strength.style.color = "black";
      }
    });
  </script>

</body>
</html>
